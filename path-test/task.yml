---
platform: linux

image_resource:                                                                                                                
  type: docker-image                                                                                                           
  source: {repository: rjain/buildbox}

inputs:
- name: tasks

run:
  path: bash
  args:
  - "-c"
  - |
     set -eux
     BASE_DIR=$(readlink -f `dirname $0`)
     echo $BASE_DIR
     cd $BASE_DIR
     source "${BASE_DIR}/../lib/functions.sh"
     add_terraform_file "gdp-terraform/01_output_variables_openstack.tf"
     sleep 25

